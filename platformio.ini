[env]
framework = arduino
lib_deps =
      721@3.1.6   ; TaskScheduler
      1358@0.2.1  ; PCF8574
      576@1.1.4   ; LiquidCrystal_I2C
      1923@2.2.6  ; LCDMenuLib2
      306@1.2.3   ; ESPAsyncWebServer

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
